    <!-- SPAP CSS -->
    <style>
      main#spapp > section {
        display: none;
      }
      main#spapp > section:last-child {
        display: block;
      }
      @keyframes appear {
        from {
          opacity: 0;
          transform: translateX(-100px);
        }
        to {
          opacity: 1;
          transform: translateX(-0px);
        }
      }
      main#spapp > section:target {
        display: block;
        animation: appear 0.1s linear 1;
      }
      main#spapp > section:target ~ * {
        display: none;
      }
    </style>
  </head>
